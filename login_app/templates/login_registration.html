<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">
    </head>
    <body>
        <div class="container py-3 justify-content-center">
            {% if logout %}
                <H4>{{ logout }}</H4>
            {% endif %}
            {% if messages %}
            <div class="container text-danger">
                <br>
                <H4>To Register or Login, the following errors must be corrected:</H4>
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>   
                    {% endfor %}
                </ul>
                <br>
            </div>
            {% endif %}

            <div class="row">
                <div class="col-6">
                    <H1>Registration</H1>
                    <form action="/user/registration" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" value="{{user.first_name}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" value="{{user.last_name}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Birth Date</label>
                            <input type="date" id="birth_date" name="birth_date" value="{{user.birth_date}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email_address">Email Address</label>
                            <input type="email" name="email_address" id="email_address" value="{{user.email_address}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" name="password1" id="password1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm password</label>
                            <input type="password" name="password2" id="password2" class="form-control">
                        </div>
                        <button class="btn btn-success">Register</button>
                    </form>
                </div>

                <div class="col-6">
                    <H1>Login</H1>
                    <form action="/user/login" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email_address_login">Email Address:</label>
                            <input type="email" name="email_address_login" id="email_address_login" value="{{user.email_address_login}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password:</label>
                            <input type="password" name="password1" id="password1" class="form-control">
                        </div>
                        <button class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
